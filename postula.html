<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid" id="main-container">
        <div class="row">
            <header id="menu" class="col-2">

            </header>
            <div class="col-10">
                <div class="container">
                    <main class="row">
                        <form class="row g-3">
                            <div class="row g-3">
                                <div class="col-md-6">
                                  <input type="text" class="form-label" placeholder="nombre">
                                </div>
                                <div class="col-md-6">
                                  <input type="text" class="form-label" placeholder="Apellido">
                                </div>
                              </div>
                            
                            <div class="col-10">
                                <label for="inputEmail4" class="form-label">Escriba su carrera</label>
                                <input type="email" class="form-control" id="inputEmail4">
                              </div>
                            <div class="col-10">
                              <label for="inputEmail4" class="form-label">correo electronico</label>
                              <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-10">
                              <label for="inputPassword4" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-10">
                              <label for="inputAddress" class="form-label">Driceccion</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 calle principal">
                            </div>
                            <div class="col-10">
                              <label for="inputAddress2" class="form-label">Driceccion 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, casa, estudio o piso">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">Comuna</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">Region</label>
                              <select id="inputState" class="form-select">
                                <option selected>Elegir...</option>
                                <option></option>
                                <option>TARAPACA</option>
                                <option>ANTOFAGASTA</option>
                                <option>ATACAMA</option>
                                <option>COQUIMBO</option>
                                <option>VALPARAISO</option>
                                <option>LIB BERNARDO OHIGGINS</option>
                                <option>MAULE</option>
                                <option>BIO-BIO</option>
                                <option>LA ARAUCANIA</option>
                                <option>DE LOS LAGOS</option>
                                <option>AYSEN</option>
                                <option>MAGALLANES/ANT CHI</option>
                                <option>METROPOLITANA</option>
                                <option>.DE LOS RIOS</option>
                                <option>ARICA-PCOTA</option>
                                <option>DE ÑUBLE</option>
                              </select>
                            </div>
                            <div class="col-10">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Confirmar solicitud.
                                </label>
                              </div>
                            </div>
                            <div class="col-10">
                              <button type="submit" class="btn btn-primary">Enviar Postulacion.</button>
                            </div>
                          </form>
                    </main>
                    <footer class="row">
                        
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
